<div class="container p-4">
    <div class="w-100 bg-primary">
        <h2 class="p-2 text-white">{{this.user.firstname}}  {{this.user.lastname}}</h2>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="p-2 text-center">
                <div>
                    <img class="img-detail rounded" src="{{'data:image/jpg;base64,'+this.user.avatar}}" alt="avatar">
                </div>
                <div class="mt-2">
                    <h3>{{this.user.profil.libelle}}</h3>
                </div>
                <div class="mt-2">
                    <h3>Email : {{this.user.email}}</h3>
                </div>
                <div class="mt-2">
                    <h3>Telephone : {{this.user.telephone}}</h3>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="p-2">

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary">
            <a href="/accueil-admin/edit-user/{{this.user.id}}">
                Modifier
              </a>
        </button>
        <button class="btn btn-success">
            <a href="accueil-admin/liste-user">
                Liste User
              </a>
        </button>
    </div>
</div>
